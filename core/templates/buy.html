{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, user-scalable=no" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        a {
            color: #D3D3D3;
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Buy</title>
</head>
<body>
    <div class="container" style="height: 100%;">
        <div class="d-flex flex-column justify-content-between" style="padding: 40px 0px;">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <img src="{% static 'img/logo.svg' %}" width="100" height="100" alt="">
                    <div class="d-flex flex-column align-items-end">
                        <h1 style="font-size: 36px; font-weight: 700;">SRP LOTTERY</h1>
                        <div class="d-flex">
                            <a href="{% url 'tickets' %}">My tickets</a>
                            <a href="{% url 'mint' %}" style="margin-left: 20px;">Store</a>
                            <a href="{% url 'index' %}" style="margin-left: 20px;">Info</a>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px; line-height: 24px; font-size: 18px;">
                    Our tickets were not found in your wallet. <br> <br> Start looking for a secret phrase that will open access to the wallet with the prize.
                </div>
            </div>
            <div style="text-align: center; font-size: 120px; ">
                üöÄ
            </div>
            <div class="d-flex flex-column nft_form">
                <div style="margin: 0 auto; font-size: 30px; font-weight: 700;">1 ticket = 0.5 TON</div>
                <!-- <div style="margin: 10px auto; font-size: 18px;"><span>13824</span> of 13824 available</div> -->
                <div class="d-flex justify-content-between" style="margin: 0 auto;">
                    <span onclick="minus(this)" style="background-color: #D3D3D3; padding: 10px 25px; color: #323232; font-size: 28px; cursor: pointer;">-</span>
                    <input name="quantity" disabled style="background-color: #D3D3D3; width: 100px; text-align: center; color: #323232; margin: 0px 30px;" value="24" type="text">
                    <span onclick="plus(this)" style="background-color: #D3D3D3; padding: 10px 25px; color: #323232; font-size: 28px; cursor: pointer;">+</span>
                </div>
                <div class="result_sum" style="margin: 0 auto; font-weight: 700; font-size: 28px; margin-bottom: 20px;">TOTAL: <span>0,5</span> –¢–û–ù</div>
                <div class="balance" style="font-size: 20px; text-align: center; margin-bottom: 10px;"></div>
                <button type="button" onclick="sendTx()" style="margin: 0 auto; width: 80%; background-color: inherit; border: none;">
                    <img style="width: 100%;" src="{% static 'img/mint.svg' %}" alt="">
                </button>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'dist/tonweb.js' %}"></script>
    <script>

        const tonweb = new TonWeb();
        const Address = TonWeb.Address;

        let tg = window.Telegram.WebApp;

        tg.expand();

        function minus(element){
			i = element.nextElementSibling;
			if (i.value != 1){
				i.value = Number(i.value) - 1
			}
            document.querySelector(".result_sum span").textContent = Number(i.value) * 0.5
		}
		
		function plus(element){
			i = element.previousElementSibling;
			if (i.value != 24){
				i.value = Number(i.value) + 1
			}
            document.querySelector(".result_sum span").textContent = Number(i.value) * 0.5
    	}
        
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://srplottery.online/static/tonconnect.json',
            language: 'ru',
            restoreConnection: true
        });

        async function sendTx() {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [
                    {
                        address: "EQDdhR1nAUpdfVRPEQMVmNKWoyqOMHlynDqDI3h180OFdTAW",
                        amount: (50000000 * Number(document.querySelector("input[name='quantity']").value)).toString(),
                        payload: "te6cckEBAQEADgAAGAAAAAEAAAAAAAAAADypAxg="
                    }
                ]
            }

            try {
                const result = await tonConnectUI.sendTransaction(transaction, {
                    modals: ['before', 'success', 'error'],
                    notifications: ['before', 'success', 'error']
                });

                document.querySelector("form").submit()
                
            } catch (e) {
                console.error(e);
            }
        }

        async function setBalance(address) {
            if (!tonConnectUI.connected) {
                window.location.pathname = "/";
                return;
            }
            let result = "Your balance: " + (await tonweb.getBalance(address) / 1000000000).toFixed(2) + " TON"
            document.querySelector(".balance").textContent = result
        }

        const unsubscribe = tonConnectUI.onStatusChange(
            walletAndwalletInfo => {
                setBalance(walletAndwalletInfo.account.address)
            } 
        );

    </script>
</body>
</html>
