{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        a {
            color: #D3D3D3;
        }
    </style>
    <title>Tickets</title>
</head>
<body>
    <div class="container" style="height: 100%;">
        <div class="d-flex flex-column justify-content-between" style="height: 100%; padding: 40px 0px;">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between" style="margin-bottom: 40px;">
                    <img src="{% static 'img/logo.png' %}" width="100" height="100" alt="">
                    <div class="d-flex flex-column align-items-end">
                        <h1 style="font-size: 30px; font-weight: 700;">SRP LOTTERY</h1>
                        <div class="d-flex">
                            <a href="{% url 'tickets' %}" style="font-size: 20px;">My tickets</a>
                            <a href="{% url 'mint' %}" style="font-size: 20px; margin-left: 20px;">Store</a>
                        </div>
                    </div>
                </div>
                <div style="margin: 0 auto; font-size: 24px; font-weight: 700;">Tickets</div>
                {% for wallet in wallets %}
                <div class="d-flex flex-wrap justify-content-between" style="width: 100%; background-color: #FF7F7F; min-width: 360px; padding: 5px;">
                    <a href="" class="wave-ticket" style="max-width: 12.88%; max-height: 30px; margin: 5px 0px; font-size: 14px; display: block; padding: 5px 0px;">1</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
